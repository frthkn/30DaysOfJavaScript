<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Final</title>
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v6.2.1/css/all.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="header">
        <h1 class="headerName">World Countries Data</h1>
        <h3 class="count">Currently, we have 250 countries</h3>
        <h4 class="inputCount"></h4>
    </div>
    <div class="search">
        <input type="text" placeholder="Search countries by name, capital and languages" name="search" id="inputSearch">
    </div>
    <div class="btns">
        <button class="btn-name">NAME <i id="btn-name"></i></button>

        <button class="btn-cap">CAPITAL <i id="btn-cap"></i></button>

        <button class="btn-pop">POPULATION <i id="btn-pop"></i></button>

        <a href="#bar" target="_self" id="aTag"><i class="fa-solid fa-chart-column" id="faChart"></i></a>
    </div>

    <div class="grid">
    </div>
    <div class="barBtns">
        <button class="btn-barLang">LANGUAGES</button>
        <button class="btn-barPop">POPULATION</button><br>
        <p class="barBtnP">World Population</p>
    </div>
    <div class="bars">

    </div>
    <div class="footer">
        <p>Author: HF</p>
        <a href="#" target="_self" id="top" title="Go to top"><i class="fa fa-arrow-up"></i></a>
    </div>

    <script type="module" src="./main.js"></script>

</body>

</html>
