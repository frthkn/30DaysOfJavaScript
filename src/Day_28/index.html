            <h1>30 Days Of JavaScript Challenge Leaderboard</h1>

        <div class="inputs">

                                <button class="fa fa-trash"
                                    onclick="this.parentElement.parentElement.style.display = 'none';"></button>

                                    onclick="const thisNum= this.parentElement.parentElement.children[2].innerHTML; let lastNum =Number(thisNum)+Number(5); this.parentElement.parentElement.children[2].innerHTML=lastNum">5</button>
